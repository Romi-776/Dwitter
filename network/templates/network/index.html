{% extends "network/layout.html" %}

{% block body %}
    <div class="col-lg-12">
        <div class="card text-center">
            <div class="card-header"> <b>New Post</b></div>
            <div class="card-body">
                <form action="{% url 'share_post' %}" method="POST">
                    {% csrf_token %}
                    <textarea name='description' class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Share your thoughts..."></textarea>
                    <button type="submit" style="border-radius: 5px 23px;" class="btn btn-outline-info">Share</button>
                </form>
            </div>
    </div>
</div>
        
{% endblock %}
