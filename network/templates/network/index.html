{% extends "network/layout.html" %}

{% block body %}
<div class="card text-center new-post">
    <div class="card-header"> <b>New Post</b></div>
    <div class="card-body">
        <form action="{% url 'share_post' %}" method="POST">
            {% csrf_token %}
            <textarea name='description' autofocus class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Share your thoughts..."></textarea>
            <button type="submit" style="border-radius: 5px 23px;" class="btn btn-outline-info">Share</button>
        </form>
    </div>
</div>

<div class="all-posts">
    {% for post in all_posts %}
    <div class="card">
        <div class="card-header">
            <a href='{{post.0.posted_by.pk}}'>
                <strong>{{post.0.posted_by.username}}</strong>
            </a>
        </div>
        <div class="card-body">
            <p>
                {{post.0.description}}
            </p>
                <form action="{% url 'like_post' %}" method="POST" onclick="submit()" style="height: 25px; width: 30px;">
                    {% csrf_token %}
                    <input type="text" value="{{post.0.id}} " hidden name="this_post">
                    <input type="text" name="liked_or_not" value="{{like_text}}" hidden id="liked_or_not">
                    <svg viewBox="0 0 24 24" style="height: 15px;width: 15px; cursor:pointer" class="r-4qtqp9 r-yyyyoo r-1xvli5t r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-1hdv0qi">
                        <g>
                            <path
                                d="M12 21.638h-.014C9.403 21.59 1.95 14.856 1.95 8.478c0-3.064 2.525-5.754 5.403-5.754 2.29 0 3.83 1.58 4.646 2.73.814-1.148 2.354-2.73 4.645-2.73 2.88 0 5.404 2.69 5.404 5.755 0 6.376-7.454 13.11-10.037 13.157H12zM7.354 4.225c-2.08 0-3.903 1.988-3.903 4.255 0 5.74 7.034 11.596 8.55 11.658 1.518-.062 8.55-5.917 8.55-11.658 0-2.267-1.823-4.255-3.903-4.255-2.528 0-3.94 2.936-3.952 2.965-.23.562-1.156.562-1.387 0-.014-.03-1.425-2.965-3.954-2.965z">
                            </path>
                        </g>
                    </svg>
                    {{post.1}}
                </form>
        </div>
        <div class="card-footer text-muted">
            {{post.0.posted_on}}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
