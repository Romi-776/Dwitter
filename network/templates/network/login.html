{% extends "network/layout.html" %}

{% block body %}
<div class="text-center">
    <svg viewBox="0 0 24 24" id="twitter-icon" style="height: 40px;margin-top: 10px;"
        class="r-k200y r-13gxpu9 r-4qtqp9 r-yyyyoo r-eu3ka r-dnmrzs r-bnwqim r-1plcrui r-lrvibr">
        <g>
            <path
                d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z">
            </path>
        </g>
    </svg>
    <h2>Log in to Dwitter</h2>

    {% if message %}
    <div style="margin-top: 5px;margin-bottom: 5px;color: red;">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus style="margin-top: 15px;margin-bottom: 15px;" class="form-control" type="text"
                name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input style="margin-top: 15px;margin-bottom: 10px;" class="form-control" type="password" name="password"
                placeholder="Password">
        </div>
        <input class="btn btn-outline-dark" style="border-radius: 5px 23px;margin-top: 15px;margin-bottom: 15px;"
            type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>

{% endblock %}
