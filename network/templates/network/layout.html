{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <title>{% block title %}Social Network{% endblock %}</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
        </script>
        <!-- Font awesome  only html-->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">

        <!-- My Js -->
        <script src="{% static 'network/index.js' %}"></script>

        <!--Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <!-- My CSS -->
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">

        <!-- font-awesome css -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body style="margin: auto;" class=" col-lg-6">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" style="padding-left: 3px;line-height: 15px;" href="{% url 'index' %}">
                <svg viewBox="0 0 24 24" id="twitter-icon" style="height: 25px;"
                    class="r-k200y r-13gxpu9 r-4qtqp9 r-yyyyoo r-eu3ka r-dnmrzs r-bnwqim r-1plcrui r-lrvibr">
                    <g>
                        <path
                            d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z">
                        </path>
                    </g>
                </svg>
                Dwitter
            </a>


            <div class="navbar-nav nav-pills navbar-light bg-light" id="v-pills-tab" role="tablist"
                aria-orientation="vertical">
                {% if user.is_authenticated %}
                <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="{% url 'profile'%}" role="tab"
                    aria-controls="v-pills-home" aria-selected="true"><strong>{{ request.user.username }}</strong></a>
                {% endif %}

                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="{% url 'index' %}" role="tab"
                    aria-controls="v-pills-profile" aria-selected="false">All Posts</a>

                {% if request.user.is_authenticated %}
                <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="{% url 'posts_of_following' %}"
                    role="tab" aria-controls="v-pills-home" aria-selected="false">Following</a>

                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="{% url 'logout' %}" role="tab"
                    aria-controls="v-pills-messages" aria-selected="false">Log Out</a>

                {% else %}
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="{% url 'login' %}" role="tab"
                    aria-controls="v-pills-settings" aria-selected="false">Log In</a>

                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="{% url 'register' %}" role="tab"
                    aria-controls="v-pills-settings" aria-selected="false">Register</a>

                {% endif %}

            </div>
        </nav>

        <div id="main">
            {% block body %}
            {% endblock %}
        </div>
    </body>

</html>
